<template name="crater_admin_menu">

      <button class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown"><i class="icon ion-ios-gear-outline"></i></button>
      {{> menuComponent menuName="admin" menuMode="list" menuItems=adminMenuItems menuClass="dropdown-menu dropdown-menu-right"}}
    </div>
  {{/if}}
</template>
